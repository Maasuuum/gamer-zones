<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <section class="nav-container">
            <div class="nav-logo-container">
                <img src="images/Frame.png" alt="">

            </div>
            <div class="nav-menu-container">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <div class="follow-menu">

                    <img src="social_icons/youtube24px.png" alt="">
                    <img src="social_icons/tik-tok.png" alt="">
                </div>
            </div>
        </section>
        <section class="first-banner-container">
            <div class="first-banner-container-content">
                <h3>Play Like The</h3>
                <h1>G.O.A.T.</h1>
                <div class="same">
                    <i class="fa-regular fa-circle-play"></i>
                    <p>1-Click instant play</p>
                </div>
                <div class="same">
                    <i class="fa-solid fa-download"></i>
                    <p>No Download</p>
                </div>
                <div class="same">
                    <i class="fa-solid fa-users"></i>
                    <p>1000s of supported online games</p>
                </div>
                <div class="buttons">
                    <button class="btn-primary-one">Sign In</button>
                    <button class="btn-primary-two">Go Rogue</button>
                </div>
            </div>

            <div class="first-banner-container-img">
                <img src="images/Group 18.png" alt="">
